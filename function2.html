        function convertTemp(degree, unit){

            if(unit === 'F'){
                converToCelsius(degree);
            }else if(unit === 'C'){
                converToFahrenheit(degree);
            }

        }
        
        function converToFahrenheit(degree){
            Fahrenheit = (degree * 9/5) + 32;
        return unit = 'F';
        }

        function converToCelsius(degree){
            Celsius = (degree - 32) * 5/9;
        return unit = 'C';
